        const { useState, useEffect, useRef } = React;

        function AboutUs() {
            const [activeSection, setActiveSection] = useState(0);
            const sectionRefs = [useRef(null), useRef(null), useRef(null), useRef(null)];
            
            useEffect(() => {
                // Handle scroll for navigation dots
                const handleScroll = () => {
                    const scrollPosition = window.scrollY + window.innerHeight / 3;
                    
                    sectionRefs.forEach((ref, index) => {
                        if (ref.current) {
                            const offsetTop = ref.current.offsetTop;
                            const height = ref.current.offsetHeight;
                            
                            if (scrollPosition >= offsetTop && scrollPosition < offsetTop + height) {
                                setActiveSection(index);
                            }
                        }
                    });
                };
                
                // Create floating leaves
                const createLeaves = () => {
                    const leafContainer = document.querySelector('.leaf-container');
                    if (!leafContainer) return;
                    
                    const leafCount = 15;
                    const leafSvg = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z" /></svg>`;
                    
                    for (let i = 0; i < leafCount; i++) {
                        const leaf = document.createElement('div');
                        leaf.classList.add('leaf');
                        leaf.innerHTML = leafSvg;
                        
                        leaf.style.left = Math.random() * 100 + '%';
                        leaf.style.animationDuration = (Math.random() * 10 + 10) + 's';
                        leaf.style.animationDelay = (Math.random() * 10) + 's';
                        leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
                        
                        // Randomize leaf size
                        const size = Math.random() * 20 + 15;
                        leaf.style.width = size + 'px';
                        leaf.style.height = size + 'px';
                        
                        leafContainer.appendChild(leaf);
                    }
                };
                
                // Reveal elements on scroll
                const revealElements = () => {
                    const elements = document.querySelectorAll('.reveal-element');
                    
                    const elementInView = (el) => {
                        const rect = el.getBoundingClientRect();
                        return (
                            rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.85
                        );
                    };
                    
                    elements.forEach((element) => {
                        if (elementInView(element)) {
                            element.classList.add('is-visible');
                        }
                    });
                };
                
                // Initialize
                createLeaves();
                revealElements();
                
                // Add event listeners
                window.addEventListener('scroll', handleScroll);
                window.addEventListener('scroll', revealElements);
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('scroll', revealElements);
                };
            }, []);
            
            const scrollToSection = (index) => {
                if (sectionRefs[index].current) {
                    window.scrollTo({
                        top: sectionRefs[index].current.offsetTop,
                        behavior: 'smooth'
                    });
                }
            };

        .reveal-element.is-visible {
